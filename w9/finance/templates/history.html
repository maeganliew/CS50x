{%extends "layout.html" %}

{% block main %}
<h2>Stocks</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">No. of shares</th>
            <th scope="col">Price</th>
            <th scope="col">Timestamp</th>
        </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <th scope="row">1</th>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>{{ row["price"] }}</td>
                    <td>{{ row["timestamp"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
