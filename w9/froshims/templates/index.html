{% extends "layout.html" %}

{% block body %}

    <form action="/register" method="post">
        <input name="name" autofocus autocomplete="off" type="text" placeholder="name" required> <!--the required tag will prompt user if nothing is typed in-->
        <select  name="sport">
            <option disabled selected>Sports</option>
            {% for sport in sports %} <!--sports is a dictionary-->
                <option name="{{ sport }}">{{ sport }}</option>
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>

{% endblock %}
