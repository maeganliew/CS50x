<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            search
        </title>
    </head>
    <body>
        <form action="https://google.com/search">
            <input autocomplete="off" autofocus name="q" placeholder="Query" type="search">  <!--q for query is an html element, search stands for search box. q=cats like a key value pair-->
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
