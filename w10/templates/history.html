{% extends "layout.html" %}

{% block title %}
    Check your messages
{% endblock %}

{% block main %}
<h1>Messages you've sent:</h1><br><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Receiver</th>
            <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <th scope="row">1</th>
                    <td>{{ row["receiver"] }}</td>
                    <td>{{ row["message"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
